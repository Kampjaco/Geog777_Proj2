<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valleyfair Interactive Map</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <!-- Leaflet Locate Me CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/domoritz/leaflet-locatecontrol@gh-pages/dist/L.Control.Locate.css" />
  <!-- Leaflet Search CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/stefanocudini/leaflet-search@master/dist/leaflet-search.src.css" />

  <link rel="stylesheet" href="styles/style.css"/>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Valleyfair Interactive Map</span>
    </div>
  </nav>

  <!-- Map container -->
  <div id="map"></div>



  <!-- Bootstrap JS (needs Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet Locate Me JS -->
  <script src="https://cdn.jsdelivr.net/gh/domoritz/leaflet-locatecontrol@gh-pages/dist/L.Control.Locate.min.js"></script>
  <!-- Leaflet Search JS -->
  <script src="https://cdn.jsdelivr.net/gh/stefanocudini/leaflet-search@master/dist/leaflet-search.src.js"></script>


  <!-- GeoJSON JS files -->
   <script src="js/rides_geojson.js"></script>
   <script src="js/dining_geojson.js"></script>


  <script src="js/geojson_styles.js"></script>
  <script src="js/point_to_layer.js"></script>
  <script src="js/main.js"></script>
  <script src="js/user_features.js"></script>
  <script src="js/onEachFeature.js"></script>


</body>
</html>
